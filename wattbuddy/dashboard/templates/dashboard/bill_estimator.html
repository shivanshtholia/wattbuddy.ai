{% load static %}
<link rel="stylesheet" href="{% static 'dashboard.css' %}">
<h2>Appliance Bill Estimator</h2>

<form method="POST">
  {% csrf_token %}

  <label>Select Appliance:</label>
  <select name="appliance" required>
    <option value="">-- Select Appliance --</option>
    {% for name, watt in appliances.items %}
      <option value="{{ name }}" {% if selected_appliance == name %}selected{% endif %}>
        {{ name }} ({{ watt }}W)
      </option>
    {% endfor %}
  </select><br><br>

  <label>Hours per Day:</label>
  <input type="number" name="hours" placeholder="Hours per Day" required><br><br>

  <label>Number of Days:</label>
  <input type="number" name="days" value="30" required><br><br>

  <label>Cost per Unit (₹):</label>
  <input type="number" step="0.1" name="rate" value="7.5" required><br><br>

  <button type="submit">Calculate Bill</button>
</form>

{% if bill %}
  <h3>Estimated Bill for {{ selected_appliance }} = ₹{{ bill|floatformat:2 }}</h3>
{% endif %}
