{% extends "base.html" %}

{% block title %} Login | WattBuddy {% endblock %}

{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST",action="{% url 'login' %}">
    {% csrf_token %}

    <input type="password" name="password" placeholder="Enter password" required><br>
    <button type="submit">Login</button>
</form>

{% endblock %}
